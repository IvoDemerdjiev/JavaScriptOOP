<!DOCTYPE html>
<html>
<body>

<p>Types of Properties</p>

<p>Data Properties</p>
<p id="data"></p>
<p id="data2"></p>

<p>Accessor Properties</p>
<p id="book"></p>

<script>
var person = {};
Object.defineProperty(person, "name", {
 writable: false, //Same rule if configurable : false
 value: "Nicholas"
});
document.getElementById("data").innerHTML =
person.name;

person.name = "Greg";

document.getElementById("data2").innerHTML =
person.name;

var book = {
    _year: 2004,
    edition: 1
};
Object.defineProperty(book, "year", {
    get: function(){
        return this._year;
    },
    set: function(newValue){

        if (newValue > 2004) {
            this._year = newValue;
            this.edition += newValue - 2004;
        }
    }
});

/*legacy accessor support
book.__defineGetter__(“year”, function(){
    return this._year;
});
book.__defineSetter__(“year”, function(newValue){
    if (newValue > 2004) {
        this._year = newValue;
        this.edition += newValue - 2004;
    }
});*/

book.year = 2005;

document.getElementById("book").innerHTML =
    book.edition;

/*Defining Multiple Properties

        value: 2004
    },

    edition: {
        value: 1
 },

 year: {
 get: function(){
 return this._year;
 },

 set: function(newValue){
 if (newValue > 2004) {
 this._year = newValue;
 this.edition += newValue - 2004;
 }
 }
 }
 });
*/
</script>

</body>
</html>
